# ワークフローの名前
name: CI Tests

# ワークフローが実行されるトリガー
on:
  # 'main'または'develop'ブランチをターゲットにしたプルリクエストが作成/更新された時
  pull_request:
    branches: [ main, develop ]

# 実行する一連のタスク（ジョブ）
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Run all tests
        run: npm run test
