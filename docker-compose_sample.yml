services:
  app:
    build: 
      context: .
    container_name: hoard_app
    restart: always
    ports:
      - "3500:3500"  # frontend用
      - "4000:4000"  # backend用
    environment:
      - DATABASE_URL=postgres://hoard_user:hoard_password@db:5432/hoard_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    env_file:
      - .env
    networks:
      hoard_network:
        ipv4_address: 192.168.1.100
    volumes:
      - ./:/app
      - /app/packages/backend/node_modules
      - /app/packages/frontend/node_modules
    command: /bin/sh -c "cd /app/packages/frontend && npm run build && npm run start & cd /app/packages/backend && npm run start"

  db:
    image: postgres:15
    container_name: hoard_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: hoard_user
      POSTGRES_PASSWORD: hoard_password
      POSTGRES_DB: hoard_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      hoard_network:
        ipv4_address: 192.168.1.101
  redis:
    image: redis:7
    container_name: hoard_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      hoard_network:
        ipv4_address: 192.168.1.103

  nginx:
    image: nginx:latest
    container_name: hoard_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      hoard_network:
        ipv4_address: 192.168.1.102

networks:
  hoard_network:
    name: hoard_network
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.1.0/24

volumes:
  pgdata: